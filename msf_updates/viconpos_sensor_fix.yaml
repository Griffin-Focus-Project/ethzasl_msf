#pose_sensor
/core/data_playback: false
/pose_sensor/core/fixed_bias: 0
scale_init: 1

#########IMU PARAMETERS#######
######## Asctec Firefly IMU -- Change to VN-100 if available data.
/pose_sensor/core/core_noise_acc: 0.083
/pose_sensor/core/core_noise_accbias: 0.0053
/pose_sensor/core/core_noise_gyr: 0.0013
/pose_sensor/core/core_noise_gyrbias: 0.00013

/msf_viconpos_sensor/pose_sensor/fixed_scale: true
/msf_viconpos_sensor/pose_sensor/pose_noise_scale: 0.00
/msf_viconpos_sensor/pose_sensor/pose_noise_p_wv: 0.001
/msf_viconpos_sensor/pose_sensor/pose_noise_q_wv: 0.0025
/msf_viconpos_sensor/pose_sensor/pose_noise_q_ic: 0.000
/msf_viconpos_sensor/pose_sensor/pose_noise_p_ic: 0.0000
/msf_viconpos_sensor/pose_sensor/pose_delay: -0.01 #position_delay also available
/msf_viconpos_sensor/pose_sensor/position_delay: -0.01
#/msf_viconpos_sensor/pose_sensor/pose_noise_meas_p: 0.0005
#/msf_viconpos_sensor/pose_sensor/pose_noise_meas_q: 0.0005

/msf_viconpos_sensor/pose_sensor/init/q_ic/w: 1.0
/msf_viconpos_sensor/pose_sensor/init/q_ic/x: 0.0
/msf_viconpos_sensor/pose_sensor/init/q_ic/y: 0.0
/msf_viconpos_sensor/pose_sensor/init/q_ic/z: 0.0
#/msf_viconpos_sensor/pose_sensor/init/p_ic/x: 0.0   
#/msf_viconpos_sensor/pose_sensor/init/p_ic/y: 0.0	
#/msf_viconpos_sensor/pose_sensor/init/p_ic/z: 0.0
/msf_viconpos_sensor/pose_sensor/init/p_ic/x: 0.0   
/msf_viconpos_sensor/pose_sensor/init/p_ic/y: 0.0
/msf_viconpos_sensor/pose_sensor/init/p_ic/z: 0.0


#Noise of sensor params:
/msf_viconpos_sensor/pose_sensor/pose_noise_meas_p: 0.001 #Sample value
/msf_viconpos_sensor/pose_sensor/pose_noise_meas_q: 0.001 #Sample value
#/msf_viconpos_sensor/pose_sensor/position_noise_meas: 0.0




/msf_viconpos_sensor/pose_sensor/pose_fixed_scale: true
/msf_viconpos_sensor/pose_sensor/pose_fixed_p_ic: true
/msf_viconpos_sensor/pose_sensor/pose_fixed_q_ic: true
/msf_viconpos_sensor/pose_sensor/pose_fixed_p_wv: true #Typically unknown and subject to drift
/msf_viconpos_sensor/pose_sensor/pose_fixed_q_wv: true #Typically unknown and subject to drift


/msf_viconpos_sensor/pose_sensor/position_fixed_p_ip: true
/msf_viconpos_sensor/pose_sensor/position_noise_p_ip: 0.00
/msf_viconpos_sensor/pose_sensor/position_yaw_init: 0

#Outlier rejection
/msf_viconpos_sensor/pose_sensor/enable_mah_outlier_rejection: false
/msf_viconpos_sensor/pose_sensor/mah_threshold: 5.0
/msf_viconpos_sensor/position_sensor/enable_mah_outlier_rejection: false
/msf_viconpos_sensor/position_sensor/mah_threshold: 5.0

#Enable Noise estimation
pose_sensor/enable_noise_estimation: true
position_sensor/enable_noise_estimation: true

#Discount factor of past measurement importance
pose_sensor/noise_estimation_discount_factor: 0.999 #pose_sensor would be vicon in our case?
position_sensor/noise_estimation_discount_factor: 0.999


/msf_viconpos_sensor/pose_sensor/pose_absolute_measurements: true
/msf_viconpos_sensor/pose_sensor/pose_use_fixed_covariance: true
/msf_viconpos_sensor/pose_sensor/pose_measurement_world_sensor: true  # selects if sensor measures its position w.r.t. world (true, e.g. Vicon) or the position of the world coordinate system w.r.t. the sensor (false, e.g. ethzasl_ptam

/msf_viconpos_sensor/pose_sensor/pose_measurement_minimum_dt: 0.01  # Sets the minimum time in seconds between two pose measurements.
